<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <fieldset>
            <legend>Adding numbers</legend>
            <input type="number" id="a" name="a">+
            <input type="Number" id="b" name="b">=
            <output name="x" for="a b"></output>
        </fieldset>
    </form>
</body>
</html>
